name: Deploy to GitHub Pages (inject API key)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace API key placeholder
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          if [ -z "$WEATHER_API_KEY" ]; then
            echo "ERROR: WEATHER_API_KEY secret is not set" >&2
            exit 1
          fi
          # Replace placeholder in script.js with the secret key
          sed -i "s/YOUR_API_KEY_PLACEHOLDER/${WEATHER_API_KEY//\//\/}/g" script.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
